<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户注册</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
    <link rel="stylesheet" href="css/index.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/regist.css" media="screen"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<!--导航栏开始-->
<div class="index_nav">
    <div class="index_nav_left">
        <img src="images/logo.png">
    </div>
    <div class="index_nav_right">
        <div class="index_nav_tel">
            <span class="ints">报名热线</span>
            <img src="images/tel.png">
            <span>18408283260</span>
        </div>
        <div class="index_nav_lr">
            <span class="inrl">登录</span>
            <span class="backindex">首页</span>
        </div>
    </div>
</div>
<!--导航栏结束-->
<hr size="5">
<!--注册开始-->
<div id="mid" class="mid">
    <div class="midd">
        <div class="mtop">
            欢迎注册
        </div>
        <div id="mbo" class="mbo">
            <div class="mbh">参赛者注册</div>
            <div class="mbt"><input class="mbti raccount" type="text" name="" placeholder="请设置账号"></div>
            <div class="mbt"><input class="mbti rpwd" type="password" name="" placeholder="请设置密码"></div>
            <div class="mbt"><input class="mbti rrpwd" type="password" name="" placeholder="请再次输入密码"></div>
            <div class="mbt"><input class="mbti remail" type="text" name="" placeholder="请输入邮箱"></div>
            <div class="mbt">
                <select class="mbti rresouce">
                    <option value="-1">信息来源</option>
                    <option value="1">杂志</option>
                    <option value="2">报纸</option>
                    <option value="3">宣传册</option>
                    <option value="4">宣传海报</option>
                    <option value="5">信件</option>
                    <option value="6">他人告知</option>
                    <option value="7">网络</option>
                    <option value="0">其他</option>
                </select></div>
            <div class="mbt"><input class="mbtb registbtn" type="button" name="" value="注册" onclick="javascript:regist()"></div>
        </div>
    </div>
</div>
<!--注册结束-->
<hr size="5">
<!--尾部开始-->
<div class="footerm">

				</div>

				</div>

					href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010202007133"

						style="float: left; height: 20px; line-height: 20px; margin: 0px 0px 0px 5px; color: #939393;">川公网安备
						11010202007133号</p>

		</div>
