<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>后勤人员密码修改</title>
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<link rel="stylesheet" href="css/modifypwd.css" media="all">
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="js/modifypwd.js"></script>
</head>
<body>
	<fieldset class="layui-elem-field layui-field-title">
		<legend>密码修改</legend>
	</fieldset>
	<div class="xgmm">
		<div class="layui-form-item">
			<label class="layui-form-label">旧密码：</label>
			<div class="layui-input-block">
				<input type="password" class="layui-input oldPwd" style="width: 300px">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码：</label>
			<div class="layui-input-block">
				<input type="password" class="layui-input pwd" style="width: 300px">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码：</label>
			<div class="layui-input-block">
				<input type="password" class="layui-input rpwd" style="width: 300px">
			</div>
		</div>
		<button class="layui-btn layui-btn-radius btn_modifypwd">修改</button>
	</div>
</body>
</html>
