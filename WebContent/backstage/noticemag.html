<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>公告管理</title>
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<link rel="stylesheet" href="css/noticemag.css" media="all">
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script src="js/noticemag.js" charset="utf-8"></script>
</head>
<body>
	<div>
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>上传公告文件</legend>
		</fieldset>
		<input id="uploadgg" type="file" name="file" lay-type="file"
			class="layui-upload-file"> <br> <br> <span
			class="upts">*上传pdf文档</span>
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>公告信息</legend>
		</fieldset>
		<table class="layui-table csz" lay-even="" lay-skin="nob">
			<colgroup>
				<col width="150">
				<col width="150">
				<col>
				<col width="150">
			</colgroup>
			<thead>
				<tr>
					<th>发布人</th>
					<th>发布时间</th>
					<th>标题</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody class="showNoticeMsg">
				<!-- 展示公告 -->
			</tbody>
		</table>
		<div class="page">
			<div id="page"></div>
		</div>
	</div>
</body>
</html>
