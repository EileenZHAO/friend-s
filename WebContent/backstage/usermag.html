<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>参赛者管理</title>
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<link rel="stylesheet" href="css/usermag.css" media="all">
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="js/usermag.js"></script>

</head>
<body>
	<div>
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 50px;">
			<legend>查找参赛者信息</legend>
		</fieldset>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-input-inline" style="margin-left: 15%; width: 40%">
					<input type="text" name="title" lay-verify="title"
						autocomplete="off" placeholder="请输入.." class="layui-input tj">
				</div>
				<div class="layui-input-inline">
					<button class="layui-btn layui-btn-normal btnsearch">搜索</button>
				</div>
			</div>
		</form>
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 50px;">
			<legend>参赛者信息</legend>
		</fieldset>
		<table class="layui-table csz" lay-even="" lay-skin="nob">
			<colgroup>

			</colgroup>
			<thead>
				<tr>
					<th>账号</th>
					<th>联系人</th>
					<th>赛事组别</th>
					<th>联系方式</th>
					<th>注册时间</th>
					<th>QQ</th>
					<th>邮箱</th>
					<th>职位</th>
					<th>信息来源</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody class="ContestantMsg">
				<!-- 信息展示 -->
			</tbody>
		</table>
		<div class="page">
			<div id="page"></div>
		</div>
	</div>
</body>
</html>
