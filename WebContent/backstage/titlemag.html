<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>题目查看</title>
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<link rel="stylesheet" href="css/titlemag.css" media="all">
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="js/titlemag.js"></script>
</head>
<body>
	<div>
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 50px;">
			<legend>题目信息</legend>
		</fieldset>
		<table class="layui-table csz" lay-even="" lay-skin="nob">
			<colgroup>
				<col width="120">
				<col width="100">
				<col width="100">
				<col width="150">
				<col>
				<col width="120">
			</colgroup>
			<thead>
				<tr>
					<th>联系人</th>
					<th>赛事组别</th>
					<th>联系方式</th>
					<th>提交时间</th>
					<th>项目名称</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody class="showtitlemsg">
				<!-- 显示团队信息 -->
			</tbody>
		</table>
		<div class="page">
			<div id="page"></div>
		</div>
	</div>
</body>
</html>
