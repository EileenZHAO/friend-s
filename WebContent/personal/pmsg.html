<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>用户信息</title>
<link rel="stylesheet" href="../css/pmsg.css" type="text/css"
	media="screen" />
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/pmsg.js"></script>
</head>
<body>
	<div class="tmsgtop">
		<div class="tmsgxd">>>用户信息修改</div>
	</div>
	<div class="pms">
		<table class="pmst" cellpadding="0" cellspacing="0">
			<tr>
				<td>用户名：</td>
				<td class="account"></td>
			</tr>
			<tr>
				<td>赛事组别：</td>
				<td><select class="type">
						<option value="1">团队组</option>
						<option value="2">企业组</option>
				</select></td>
			</tr>
			<tr>
				<td>邮箱：</td>
				<td><input type="text" class="email" value=""
					placeholder="请设置邮箱..."></td>
			</tr>
			<tr>
				<td>联系人：</td>
				<td><input type="text" class="contacts" value=""></td>
			</tr>
			<tr>
				<td>职位：</td>
				<td><input type="text" class="position" value=""></td>
			</tr>
			<tr>
				<td>电话：</td>
				<td><input type="text" class="phone" value=""></td>
			</tr>
			<tr>
				<td>QQ：</td>
				<td><input type="text" class="qq" value=""></td>
			</tr>
			<tr class="pmstj">
				<td colspan="2"><input type="button" onclick="saveInfo()"
					value="保存"> <input type="button" class="back" value="返回"></td>
			</tr>
		</table>
	</div>
</body>
</html>
