<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>团队成员信息</title>
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<link rel="stylesheet" type="text/css" href="../css/tmermsg.css"
	media="screen" />
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/tmermsg.js"></script>
</head>
<body>
	<div>
		<!--头部开始-->
		<div class="tmsgtop">
			<div class="tmsgxd">>>参赛流程</div>
			<div class="tmsgtopit">
				<div>
					<img src="../images/sysset_img1.jpg">
				</div>
				<div class="tmsgtopitx">基本信息</div>
			</div>
			<div class="tmsgtopiti">
				<img src="../images/sysset_icon.gif">
			</div>

			<div class="tmsgtopit">
				<div>
					<img src="../images/sysset_img3.jpg">
				</div>
				<div class="tmsgtopitx" style="color: #ff6b36">团队信息</div>
			</div>
			<div class="tmsgtopiti">
				<img src="../images/sysset_icon.gif">
			</div>

			<div class="tmsgtopit">
				<div>
					<img src="../images/sysset_img6.jpg">
				</div>
				<div class="tmsgtopitx">提交作品</div>
			</div>
		</div>
		<!--头部结束-->
		<!-- 表单 -->
		<div class="tableinput">
			<!-- 信息表开始-->
			<div class="txxtt">
				<div class="txxt">
					<table cellpadding="0" cellspacing="0">
						<tr class="fristtr">
							<td class="fristtd">姓名：</td>
							<td><input type="text" class="mname"></td>
							<td class="threetd">年龄：</td>
							<td><input type="text" class="mage"></td>
						</tr>
						<tr>
							<td class="fristtd">性别：</td>
							<td colspan="3"><select class="ttts msex">
									<option value="0">女</option>
									<option value="1">男</option>
							</select></td>
						</tr>
						<tr class="fristtr">
							<td class="fristtd">职位：</td>
							<td><input type="text" class="mposition"></td>
							<td class="threetd">学历：</td>
							<td><select class="tttss meducation">
									<option value="-1">选择学历...</option>
									<option value="1">初中</option>
									<option value="2">高中</option>
									<option value="3">中技</option>
									<option value="4">中专</option>
									<option value="5">专科</option>
									<option value="6">本科</option>
									<option value="7">硕士</option>
									<option value="8">博士</option>
									<option value="0">其它</option>
							</select></td>
						</tr>
						<tr class="fristtr">
							<td class="fristtd">电话：</td>
							<td><input type="text" class="mphone"></td>
							<td class="threetd">邮箱：</td>
							<td><input type="text" class="memail"></td>
						</tr>
						<tr>
							<td class="fristtd">留学经历：</td>
							<td colspan="3" class="radioiszc"><select
								class="ttts moverseas">
									<option value="0">否</option>
									<option value="1">是</option>
							</select></td>
						</tr>
						<tr>
							<td class="fristtd">入选国家千人计划：</td>
							<td colspan="3" class="radioiszc"><select
								class="ttts mrxqrjh">
									<option value="0">否</option>
									<option value="1">是</option>
							</select></td>
						</tr>
						<tr>
							<td class="fristtd">个人简介：</td>
							<td colspan="3">
								<form class="layui-form" action="">
									<textarea class="layui-textarea" id="bianjiqi"
										style="display: none"></textarea>
								</form>
							</td>
						</tr>
						<tr>
							<td colspan="4">
								<div class="bttombtni">
									<div class="savebtn">保存</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>

			<div class="baomingbox">
				<!-- 展示成员信息 -->
				<div class="tableTeamMsg"></div>
				<!-- 尾部开始-->
				<div class="bttombtn">
					<div class="tijiaobaoming">提交报名</div>
				</div>
				<!-- 尾部结束-->
			</div>
			<!-- 信息表结束-->
		</div>

		<!-- 显示成员 -->
		<div class="tableshow"></div>

	</div>
</body>
</html>
